<body><h2>Write the code which outputs prime numbers in the interval from 2 to n.</h2>

 <h3>For n = 10 the result will be 2,3,5,7.</h3>
    <script>
        let n = 10;

nextPrime:
    for (let i = 2; i <= n; i++) { // for each i...

    for (let j = 2; j < i; j++) { // look for a divisor..
    if (i % j == 0) continue nextPrime; // not a prime, go next i
  }

  alert( i ); // a prime
}
    </script>
</body>
