<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var x=1; x <= 100; x++){
    if( x % 3 && x % 5 ) {
        document.write(x);
    } else {
        if( x % 3 == 0 ) {
            document.write("fizz");
        }
        if( x % 5 == 0 ) {
            document.write("buzz");
        }
    }
    document.write('<br>'); //line breaks to enhance output readability
}
    </script>
</body>
</html>
